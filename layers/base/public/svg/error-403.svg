<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Shield background -->
  <path d="M100 20 L160 40 L160 100 Q160 140 100 180 Q40 140 40 100 L40 40 Z" 
        fill="#FEE2E2" stroke="#DC2626" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Lock body -->
  <rect x="75" y="95" width="50" height="45" rx="5" 
        fill="#DC2626" stroke="#991B1B" stroke-width="2"/>
  
  <!-- Lock shackle -->
  <path d="M85 95 L85 75 Q85 60 100 60 Q115 60 115 75 L115 95" 
        fill="none" stroke="#DC2626" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="110" r="5" fill="#FEE2E2"/>
  <rect x="97" y="110" width="6" height="15" rx="1" fill="#FEE2E2"/>
  
  <!-- Prohibition circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#DC2626" stroke-width="8" opacity="0.3"/>
  <line x1="50" y1="50" x2="150" y2="150" stroke="#DC2626" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
</svg>
